#add_newline = true
format = ["username", "kubernetes", "directory", "git_branch", "git_status", "character"]

[username]
show_always = true

[directory]
truncation_length = 8
truncation_symbol = "…/"
truncate_to_repo = false

[time]
disabled = false
#format = '🕙[\[ $time \]]($style) '
#time_format = "%T"
#utc_time_offset = "-5"
#time_range = "10:00:00-14:00:00"

[docker_context]
disabled = false
